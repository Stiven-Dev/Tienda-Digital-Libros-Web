<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Tienda Digital de Libros</title>
</head>

<body>
	<div class="container">
		<div class="titulo-principal">
			<h1>Tienda Digital de Libros</h1>
		</div>
		<div class="table-libros">
			<table>
				<thead>
					<tr>
						<th>Título</th>
						<th>Autor</th>
						<th>Formato</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>El Principito</td>
						<td>Antoine de Saint-Exupéry</td>
						<td>PDF</td>
						<td>$10.000</td>
					</tr>
					<tr>
						<td>Cien años de soledad</td>
						<td>Gabriel García Márquez</td>
						<td>EPUB</td>
						<td>$15.000</td>
					</tr>
					<tr>
						<td>1984</td>
						<td>George Orwell</td>
						<td>MOBI</td>
						<td>$12.000</td>
					</tr>
					<tr>
						<td>Orgullo y prejuicio</td>
						<td>Jane Austen</td>
						<td>PDF</td>
						<td>$8.000</td>
					</tr>
					<tr>
						<td>El gran Gatsby</td>
						<td>F. Scott Fitzgerald</td>
						<td>EPUB</td>
						<td>$14.000</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
